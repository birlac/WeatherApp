<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for s in search_result %}
            <li><a href="/weather/{{ s.city_id }}"> {{ s.name }}, {{ s.country }}</a></li>   
        {% endfor %}
    </ul>
    
</body>
</html>
