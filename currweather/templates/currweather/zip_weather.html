<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZipCode</title>
</head>
<body>
    <form action="/weather/temp/" method="post">
        {% csrf_token %}

        <button type='submit'>Submit</button>
    </form>
</body>
</html>
